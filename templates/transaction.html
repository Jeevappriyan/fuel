<!DOCTYPE html>
<html>
<head>
    <title>Transaction Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .success-icon { font-size: 48px; color: green; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="success-icon">✓</div>
                <h2 class="text-center mb-4">Payment Successful</h2>

                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Amount Paid:</th>
                            <td>₹{{ amount }}</td>
                        </tr>
                        <tr>
                            <th>Transaction ID:</th>
                            <td>{{ transaction_id }}</td>
                        </tr>
                        <tr>
                            <th>Date & Time:</th>
                            <td>{{ timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        </tr>
                        <tr>
                            <th>Remaining Balance:</th>
                            <td>₹{{ new_balance }}</td>
                        </tr>
                    </table>
                </div>

                <div class="text-center mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">New Transaction</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
